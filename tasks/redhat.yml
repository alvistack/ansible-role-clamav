- name: yum install yum-utils
  yum:
    name: "yum-utils"
    state: "present"
  changed_when: false
  ignore_errors: true
  tags: clamav

- name: yum-config-manager --add-repo
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
    disable_gpg_check: true
  loop: "{{ _rpm_repository }}"
  register: result
  until: result is succeeded
  changed_when: false
  ignore_errors: true
  tags: clamav

- name: yum install
  yum:
    name: "{{ item.name }}"
    state: "{{ item.state }}"
  loop: "{{ _yum }}"
  register: result
  until: result is succeeded
  tags: clamav
